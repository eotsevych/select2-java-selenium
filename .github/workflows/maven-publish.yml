name: Maven Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: GPG Setup
        run: |
          mkdir ~/.gnupg
          echo "pinentry-mode loopback" | tee -a ~/.gnupg/gpg.conf

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17

      - name: GPG Sign JAR
        run: |
          gpg --import ~/.ssh/id_rsa.pub
          mvn gpg:sign-artifacts

      - name: Publish to Maven Central
        uses: actions/upload-artifact@v3
        with:
          name: ${{ artifactId }}-${{ version }}.jar
          path: target/${{ artifactId }}-${{ version }}.jar
          repository: maven
          url: https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/
          credentials: ${{ secrets.OSSRH_PAT }}

      - name: Publish to GitHub Packages
        uses: actions/upload-artifact@v3
        with:
          name: ${{ artifactId }}-${{ version }}.jar
          path: target/${{ artifactId }}-${{ version }}.jar
          repository: github
          owner: eotsevych
          repo: select2-java-selenium
